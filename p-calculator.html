<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="app" ng-controller="controller">
		<input type="text" ng-model="val1"></input>
		<input type="text" ng-model="val2"></input>
		<button ng-click="add()">=</button>
		<input type="text" ng-model="sum"></input>
	</div>
</body>
<script type="text/javascript" src="../angular.js"></script>
<script type="text/javascript">
	var add=angular.module("app",[]);
	add.controller("controller",function($scope){
		$scope.val1=1;
		$scope.val2=1;
		$scope.add=function(){
			$scope.sum=(+$scope.val1)+(+$scope.val2);
		}
	});
</script>
</html>
